<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>故事</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">

    <!-- Bootstrap Css -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Owl-carousel -->
    <link href="https://cdn.bootcss.com/owl-carousel/1.32/owl.carousel.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/owl-carousel/1.32/owl.theme.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/lightbox2/2.8.1/css/lightbox.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">

    <!-- Icons Font -->
    <link href="https://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <!-- Style -->
    <link href="/static/css/main.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Preloader
	============================================= -->
    <div class="preloader"><i class="fa fa-circle-o-notch fa-spin fa-2x"></i></div>
    <!-- Header
	============================================= -->
    <section class="main-header">
        <nav class="navbar navbar-default navbar-fixed-top top-nav-collapse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!--<a class="navbar-brand" href="#"><img src="/static/images/logo/logo.png" class="img-responsive" alt="logo"></a>-->
                    <a class="navbar-brand" href="/" style="font-size: 30px; font-weight: bold; color: #fff; line-height: 60px">Rya Lee</a>
                </div>
                <div class="collapse navbar-collapse text-center" id="bs-example-navbar-collapse-1">
                    <div class="col-md-8 col-xs-12 nav-wrap">
                        <ul class="nav navbar-nav">
                            <li><a href="#story" class="page-scroll">故事</a></li>
                            <li><a href="#blog" class="page-scroll">博客</a></li>
                            <li><a href="#mood" class="page-scroll">心情</a></li>
                            <li><a href="#photo" class="page-scroll">相册</a></li>
                            <li><a href="#work" class="page-scroll">工作</a></li>
                            <li><a href="#contact" class="page-scroll">登录</a></li>
                            <li><a href="#owl-hero" class="page-scroll">回到顶部 ↑</a></li>
                        </ul>
                    </div>
                    <div class="social-media hidden-sm hidden-xs">
                        <ul class="nav navbar-nav">
                            <li><a href="javascript:;"><i class="fa fa-weixin"></i></a></li>
                            <li><a href="javascript:;"><i class="fa fa-qq"></i></a></li>
                            <li><a href="javascript:;"><i class="fa fa-weibo"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </section>

    <section id="category">
        <div style="height: 150px; width: 100%"></div>
        <div class="col-sm-10 col-sm-offset-1">
            {% for item in category %}
            <div class="col-sm-4 text-center">
                <a href="#" class="btn-block col-md-4">{{item.name}}</a>
            </div>
            {% endfor %}
        </div>
    </section>

    <section id="blog">
        <div class="container">
            <div class="row">
                {% for item in story %}
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="item text-left">
                        <h4><a href="#">{{item.title}}</a></h4>
                        <p>{{item.preview}}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>


    <!-- Footer
	============================================= -->
    <footer>
        <div class="container">
            <h1>Ryan Lee Blog</h1>
            <div class="social">
                <a href="javascript:;"><i class="fa fa-weixin fa-2x"></i></a>
                <a href="javascript:;"><i class="fa fa-qq fa-2x"></i></a>
                <a href="javascript:;"><i class="fa fa-weibo fa-2x"></i></a>
            </div>
            <p class="copy">Copyright &copy; Ryan Lee Blog 2017</p>
        </div>
    </footer>

    <!-- script -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/owl-carousel/1.32/owl.carousel.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="https://cdn.bootcss.com/lightbox2/2.8.1/js/lightbox.min.js"></script>
    <script src="https://cdn.bootcss.com/wow/1.1.2/wow.min.js"></script>
    <script src="/static/js/list.js"></script>
</body>

</html>
