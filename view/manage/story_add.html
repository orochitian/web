{% extends "./template.html" %}

{% block content %}

<div class="panel">
	<div class="panel-heading">
		<h3>写故事</h3>
	</div>
	<div class="panel-body">
		<div class="col-lg-10 col-lg-offset-1">
			<form id="form-valid" class="form-horizontal" action="/api/storyAdd" method="post">
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">标题</span>
						<input id="title" name="title" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">概述</span>
						<textarea class="form-control" name="preview" id="preview" rows="5"></textarea>
					</div>
				</div>
				<div class="form-group">
					<script id="web-ueditor" name="content" type="text/plain"></script>
				</div>
				<div class="form-group text-center">
					<button type="submit" class="btn btn-info">保存</button>&nbsp;&nbsp;
					<a href="/story" class="btn btn-default">返回</a>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}

{% block script %}
{% include './ueditor.html' %}
{% endblock %}
