{% extends 'template.html' %}

{% set title = article.title %}

{% block content %}
<section id="mood" style="background-image: url({{slider.imgPath}});">
    <div class="container">
        <h2>{{slider.title}}</h2>
        <hr class="light-sep">
        <p>{{slider.describe}}</p>
    </div>
</section>

<section id="article">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <h2 class="text-center">{{article.title}}</h2>
            <div class="preview-box">{{article.preview}}</div>
            <div>{{article.content|safe}}</div>
        </div>
    </div>
</section>

<p class="historyBack text-center">
    <a href="javascript: history.back();" class="btn btn-default">返回上一页</a>
</p>
{% endblock %}
